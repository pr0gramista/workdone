<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workdone</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta theme-color="#303f9f">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        Workdone
      </div>
    </nav>
    <main class="container">
      <section id="landing" class="active">
        <h1>Workdone is</h1>
        <h2>Productivity app for perfectionists with deadlines.</h2>
        <ol class="instructions">
          <li><span class="number">1</span>Set a deadline<div class="tip">Cut a day or two</div></li>
          <li><span class="number">2</span>Work<div class="tip">Like you have no time</div></li>
          <li><span class="number">3</span>Be successful<div class="tip">You can award youself</div></li>
        </ol>
        <button onclick="loginWithGoogle()">Sign in with Google</button>
      </section>
      <section id="app">
        <ul id="deadlines">
        </ul>
        <button id="show-newdeadline" class="fab"><i class="material-icons">add</i></button>
        <div id="new-deadline">
          <div class="card center-wrapper">
            <div class="slider" id="new-deadline-slider">
              <div class="slider-band">

                <div class="slide">
                  <span id="deadline-speech">What will you do?</span>
                  <input id="deadline-task" placeholder="Do a barrel roll" />
                  <button class="fab fab-mini next-slide" left="1">
                    <i class="material-icons">navigate_next</i>
                  </button>
                </div>

                <div class="slide">
                  <div class="date-display">
                    <input id="deadline-day" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="1" maxlength="2" />.
                    <input id="deadline-month" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="1" maxlength="2" />.
                    <input id="deadline-year" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="2017" maxlength="4" />
                    <input id="deadline-hour" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="12" maxlength="2" />:
                    <input id="deadline-minute" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="00" maxlength="2" />
                  </div>
                  <div class="date-suggestions">
                  </div>
                  <span id="deadline-date-display"></span>
                  <button class="fab fab-mini next-slide" left="2">
                    <i class="material-icons">navigate_next</i>
                  </button>
                </div>

                <div class="slide">
                  <span id="deadline-speech">How would you like to see it?</span>
                  <div>
                    <input type="radio" value="timer" name="newdeadline-display" id="nd-display-timer" checked />
                    <label for="nd-display-timer">Timer</label>
                  </div>
                  <div>
                    <input type="radio" value="bar" name="newdeadline-display" id="nd-display-progressbar" />
                    <label for="nd-display-progressbar">Progress bar</label>
                  </div>
                  <div>
                    <input type="radio" value="blocks" name="newdeadline-display" id="nd-display-blocks" />
                    <label for="nd-display-blocks">Blocks</label>
                  </div>
                  <button id="add-deadline" onclick="addDeadline()">Add deadline</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
          Make with <i class="material-icons">favorite</i> by <a href="https://pr0gramista.pl">pr0gramista</a>
